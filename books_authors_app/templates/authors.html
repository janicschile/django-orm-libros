<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Autores</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        
        <div class="row">
            <div class="col">
                <h1>Agregar un Autor</h1>
                <form action="/crear_autor" method="post">
                    {% csrf_token %}
                    <label>Nombre:</label>
                    <input type="text" name="first_name" class="form-control form-group">
                    <label>Apellido:</label>
                    <input type="text" name="last_name" class="form-control form-group">
                    <label>Notas:</label>
                    <input type="text" name="notes" class="form-control form-group">
                    <input type="submit" value="Agregar Autor" class="btn btn-primary mt-3">
                    <a href="/" class="btn btn-primary mt-3">Volver</a>
                </form>
            </div>
            <hr class="mt-5" />
            <div class="row">
                <p></p>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Notas</th>
                            <th scope="col">Detalles</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in all_authors %}
                            <tr>
                                <td scope="row">{{author.id}}</td>
                                <td>{{author.first_name}} {{author.last_name}}</td>
                                <td>{{author.notes}}</td>
                                <td><a href="/authors/{{author.id}}">Ver mas...</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
